  <div class="all">
    <div class="image"></div>
    <div class="container m-5">
      <form id="formBox" action="">
        <h5>Sign Up here</h5>
        <br>
        <div class="form-group">

          <input class="form-control" type="text" id="uname" name="uname" placeholder="Username" onblur="allLetter()"
           >
          <div id="erorr"></div> <br>
          <input type="email" class="form-control" id="email" placeholder="Enter email" onblur="Email()" >
          <div id="erorr2"></div>
          <br>
          <input class="form-control" type="password" id="password" name="password" placeholder="password" onblur="Password()"  >
          <div id="erorr3"></div>
          <br>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <small for="date"> Date of birth </small><br>
            <input class="form-control" type="date" id="date" name="date" max="2002-12-31" min="1950-12-31" >
          </div>
          <div class="form-group col">
            <small for="number"> Phone Number </small>
            <input class="form-control" type="text" id="number" name="number" placeholder="077-7777-777" onblur="Number()">
            <div id="erorr4"></div>
          </div>
        </div>

        <br>

        <div class="form-row">
          <div class="form-group col">
            <input class="form-control" type="button" id="lbutton" name="button" value="Save to localStorage" onclick="lStorage()"> <br>
          </div>
          <div class="form-group col">
            <input class="form-control" type="button" id="sbutton" name="button" value="Save to sessionStorage" onclick="sStorage()"> <br>
          </div>
        </div>
        <div form-group>
          <input class="form-control" type="button" id="cbutton" name="button" value="Clear data" onclick="cStorage()"> <br>
        </div>
      </form>
    </div>

  </div>
